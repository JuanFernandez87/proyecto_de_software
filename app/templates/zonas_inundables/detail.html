{% block content %}
<div class="content-page">
  <h1 class="border-botton-dotted">Detalle Zona Inundable</h1>
  <div class="mt-5">
    <div class="form-row mb-2 mt-5 mb-2">
      <div class="input-group">
        <div class="form-group col-md-4 pr-2">

        </div>
      </div>
    </div>
      <div class="form-row mb-2">
        <div class="input-group">
          <div class="form-group col-md-4 pr-2 ">
             <input type="hidden" id="id" value="{{ zona.id }}"></input>
            <label class="fw-bold">Nombre de la zona:</label>
            <input type="text" class="form-control" readonly disabled value="{{ zona.name }}"></input>
            <div class="form-group col-md-12">
              <label class="fw-bold">Cantidad de puntos:</label>
              <input type="text" class="form-control" readonly disabled value="{{ zona.cant_puntos }}"></input>
            </div>
            <div class="input-group">
              <div class="form-group col-md-4 pr-1">
                <label class="fw-bold">Estado:</label>
                {% if(zona.active)%}
                  <input type="text" class="form-control" readonly disabled value="Publicado"></input>
                {%else%}
                  <input type="text" class="form-control" readonly disabled value="Despublicado"></input>
                {%endif%}
              </div>
            </div>
          </div>
          <div class="form-group col-md-4 pr-2">
            <label class="fw-bold">CÃ³digo:</label>
            <input type="text" class="form-control" readonly disabled value="{{ zona.code }}"></input>
            <div class="input-group">
            <div class="form-group col-md-6 pr-2">
              <label class="fw-bold">Color Area:</label>
              <input type="text" class="form-control" readonly disabled id="color_capa" value="{{ zona.color_capa }}"></input>
            </div>
            <div class="form-group col-md-2 pt-4">
              <input id="color-input" disabled class="form-control form-control-color" type="color"></input>
            </div>
          </div>
          </div>

        </div>

  </div>
